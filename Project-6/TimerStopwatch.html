<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timer | 180 Websites</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                Menu <i class="fa fa-bars" aria-hidden="true"></i>
              </button>
          <a class="navbar-brand" href="http://aaronmassey.pro/">The Aaron Massey Project</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://medium.com/@aaronmassey45">Blog</a></li>
            <li><a href="https://github.com/aaronmassey45">Github</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container text-center">
      <div class="timer">
        <span id="hr">00</span>:<span id="min">00</span>:<span id="s">00</span>
      </div>
      <button type="button" name="button" class="reset raised btn btn-warning">Reset</button>
      <button type="button" name="button" class="start raised btn btn-success">Start</button>
      <button type="button" name="button" class="stop raised btn btn-danger">Stop</button>
      <p id="pomo">Stopwatch not what you're looking for? Check out my <a href="https://codepen.io/aaronmassey/full/qmvmvG/">Pomodoro Timer</a>!</p>
    </div>
  </main>
  <footer></footer>
</body>

<script type="text/javascript">
  $(document).ready(function() {
    var s=0, min=0 ,hr=0;
    var timer;
    $(".reset, .stop").hide();

    //INTERVAL FOR TIME
    $(".start").click(function() {
      timer = setInterval( myTimer, 1000);
      $(this).hide();
      $(".reset").hide();
      $(".stop").show();
    });

    function myTimer() {
      s++;
      //SECONDS
      if (s<10) {
        $("#s").text("0"+s);
      } else {
        if (s == 60) {
          s=0;
          min++;
          $("#s").text("00");
        } else {
          $("#s").text(s);
        }
      }
      //MINUTES
      if (min<10) {
        $("#min").text("0"+min);
      } else {
        if (min == 60) {
          min=0;
          hr++;
          $("#min").text("00");
        } else {
          $("#min").text(min);
        }
      }
      //HOURS
      if (hr<10) {
        $("#hr").text("0"+hr);
      } else {
        $("#hr").text(hr);
      }
    }

    $(".stop").click(function() {
      clearInterval(timer);
      $(".start, .reset").show();
      $(this).hide();
    });
    $(".reset").click(function() {
      s=0, min=0 ,hr=0;
      $(".timer").html("<span id='hr'>00</span>:<span id='min'>00</span>:<span id='s'>00</span>");
      $(".reset, .stop").hide();
    });
  });
</script>

</html>
